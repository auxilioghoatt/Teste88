<!doctype html>
<html lang="pt-br">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  
  <meta name="theme-color" content="#1DB954">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Spotify</title>

  <link rel="icon" type="image/png" sizes="192x192" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/192px-Spotify_logo_without_text.svg.png">
  <link rel="apple-touch-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/1024px-Spotify_logo_without_text.svg.png">

  <link rel="manifest" href='data:application/json,{"name":"Spotify","short_name":"Spotify","start_url":"/","display":"standalone","background_color":"#000000","theme_color":"#1DB954","icons":[{"src":"https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/192px-Spotify_logo_without_text.svg.png","sizes":"192x192","type":"image/png","purpose":"any maskable"},{"src":"https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/Spotify_logo_without_text.svg/512px-Spotify_logo_without_text.svg.png","sizes":"512x512","type":"image/png","purpose":"any maskable"}]}'>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
/* MANTIVE TODO O SEU DESIGN ORIGINAL ABAIXO */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; user-select:none; -webkit-tap-highlight-color:transparent; }
body { background:#000; color:#fff; min-height:100vh; display:flex; justify-content:center; align-items:center; overflow:hidden; padding:10px; }
.login-screen{ position:fixed;top:0;left:0;width:100%;height:100%; background:rgba(0,0,0,.92); display:flex;flex-direction:column; justify-content:center;align-items:center; z-index:100; }
.login-container{ background:rgba(30,30,46,.9); padding:25px;border-radius:15px;width:90%;max-width:380px; text-align:center;box-shadow:0 0 25px rgba(0,123,255,.5); border:1px solid rgba(0,123,255,.4); }
.login-title{ font-size:20px;margin-bottom:15px;color:#007bff; text-shadow:0 0 10px rgba(0,123,255,.8); font-weight:bold; }
.key-input{ width:100%;padding:12px;margin:12px 0; border:2px solid #007bff;border-radius:8px; background:rgba(10,10,20,.85);color:#fff; font-size:14px;text-align:center; }
.login-btn{ background:linear-gradient(135deg,#007bff,#007bff); color:#fff;border:none;padding:12px 24px;border-radius:8px; cursor:pointer; font-weight:bold; }
.container{ width:320px;height:350px;display:none; background:rgba(30,30,46,.95); border-radius:20px;overflow:hidden; box-shadow:0 0 25px rgba(0,123,255,.4); border:2px solid #007bff; }
.header{text-align:center;padding:12px;background:rgba(40,40,56,.9);border-bottom:2px solid #007bff}
.header h1{color:#007bff;font-size:18px}
.panel{display:flex;height:calc(100% - 48px)}
.tabs{width:80px;background:rgba(40,40,56,.9);display:flex;flex-direction:column;border-right:2px solid #007bff}
.tab{padding:10px 5px;cursor:pointer;text-align:center;font-size:11px;margin:5px;border-radius:8px;background:rgba(0,123,255,0.15);font-weight:bold;display:flex;flex-direction:column;align-items:center;}
.tab.active{background:rgba(0,123,255,0.4);border:1px solid #007bff;}
.content{flex:1;padding:10px;overflow-y:auto}
.tab-content{display:none}
.tab-content.active{display:block}
.option{display:flex;align-items:center;padding:6px;background:rgba(40,40,56,.6);border-radius:6px;margin-bottom:8px;font-size:11px;border:1px solid rgba(0,123,255,0.3);}
.checkbox{width:14px;height:14px;border:2px solid #007bff;border-radius:4px;margin-right:6px;display:flex;justify-content:center;align-items:center;color:#fff;}
.checkbox.checked{background:#007bff;}
.slider-value{text-align:center;margin-bottom:5px;font-weight:bold;font-size:11px;color:#007bff}
.slider{width:100%;height:5px;appearance:none;background:rgba(0,123,255,0.2);border-radius:3px}
.slider::-webkit-slider-thumb{appearance:none;width:14px;height:14px;border-radius:50%;background:#007bff;border:2px solid #fff}
.activate-btn{width:100%;padding:10px;background:#007bff;color:#fff;border:none;border-radius:8px;font-weight:bold;margin-top:10px;}
#gameSelector { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 200; }
.modal-choice { background: #1e1e2e; padding: 20px; border-radius: 15px; border: 2px solid #007bff; text-align: center; width: 260px; }
.modal-choice button { width: 100%; padding: 12px; margin: 8px 0; border: none; border-radius: 8px; font-weight: bold; color: #fff; }
.info-item{margin-bottom:8px;padding:8px;background:rgba(40,40,56,.6);border-radius:6px;font-size:11px;}
.info-title{color:#007bff;font-weight:bold;}
.social-link{text-decoration:none;color:#fff;display:flex;align-items:center;gap:8px;margin-top:5px;}
.profile-img { width: 25px; height: 25px; border-radius: 50%; border: 1px solid #007bff; }
</style>
 </head>
 <body>
  <div id="gameSelector">
   <div class="modal-choice">
    <h2>INJETADO! JOGO:</h2>
    <button style="background:#007bff" onclick="openFF('normal')">FREE FIRE NORMAL</button>
    <button style="background:#0056b3" onclick="openFF('max')">FREE FIRE MAX</button>
   </div>
  </div>
  <div class="login-screen" id="loginScreen">
   <div class="login-container">
    <h1 class="login-title">RUANZZK</h1>
    <input type="text" class="key-input" id="keyInput" placeholder="Chave de acesso">
    <button class="login-btn" id="loginBtn">Entrar</button>
   </div>
  </div>
  <div class="container" id="mainContainer">
   <div class="header"><h1>PRECISO DO RUANZZK</h1></div>
   <div class="panel">
    <div class="tabs">
     <div class="tab active" data-tab="assist"><i class="fas fa-crosshairs"></i><span>MODS</span></div>
     <div class="tab" data-tab="INFO"><i class="fas fa-info-circle"></i><span>INFO</span></div>
    </div>
    <div class="content">
     <div class="tab-content active" id="assist">
      <div class="option" data-func="aim180"><div class="checkbox"></div><span>Auxiliar De Mira</span></div>
      <div class="option" data-func="fast-switch"><div class="checkbox"></div><span>Alto FPS</span></div>
      <div class="option" data-func="precisao"><div class="checkbox"></div><span>Precisão Máxima</span></div>
      <div class="option" data-func="no-recoil"><div class="checkbox"></div><span>Aimbot Full</span></div>
      <div class="slider-value" id="fovValue">FOV: [4]</div>
      <input type="range" min="0" max="10" value="4" class="slider" id="fovSlider">
      <button class="activate-btn" id="activateBtn">INJETAR</button>
     </div>
     <div class="tab-content" id="INFO">
      <div class="info-item"><div class="info-title">Dono:</div><div style="color:#fff;">ruanzzk_03</div></div>
     </div>
    </div>
   </div>
  </div>
  <script>
/* SEU JAVASCRIPT ORIGINAL MANTIDO */
const MASTER_KEY = "RUAN-ZZK-123-1DW-5S";
document.getElementById('loginBtn').onclick = () => {
    if(document.getElementById('keyInput').value.trim().toUpperCase() === MASTER_KEY) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('mainContainer').style.display = 'block';
    } else { alert("Key Incorreta!"); }
};
document.querySelectorAll('.tab').forEach(tab => {
    tab.onclick = () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab).classList.add('active');
    };
});
document.querySelectorAll('.option').forEach(opt => { opt.onclick = () => opt.querySelector('.checkbox').classList.toggle('checked'); });
function openFF(type) { window.location.href = type === 'normal' ? 'intent://#Intent;scheme=freefire;package=com.dts.freefireth;end' : 'intent://#Intent;scheme=freefire;package=com.dts.freefiremax;end'; }
document.getElementById('activateBtn').onclick = function() {
    this.textContent = "INJETANDO...";
    setTimeout(() => {
        document.getElementById('gameSelector').style.display = 'flex';
        this.textContent = "INJETAR";
    }, 2000);
};
</script>
 </body>
</html>
